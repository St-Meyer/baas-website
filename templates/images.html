<div id="images-window" class="window" hidden="none" data-onshow="getImages()">
  <section class="hero is-dark">
	<div class="hero-body">
	  <p class="title">Image Info</p>
	  <p class="subtitle">Shows all of your images</p>
	</div>
  </section>
  <div class="columns is-centered mt-3 is-3 is-multiline"
	   id="images-list">
  </div>
  <div class="modal" id="add-new-image-modal">
	<div class="modal-background"></div>
	<div class="modal-card">
	  <header class="modal-card-head">
		<p class="modal-card-head">
		<p class="modal-card-title">Add New Image</p>
		<button class="delete" aria-label="close"></button>
		</p>
	  </header>
	  <section class="modal-card-body">
		<span class="label">Name</span>
		<input class="input" type="text" placeholder="some image name" id="image-name-select">
		<span class="label">Disk Compression Strategy</span>
		<div class="select">
		  <select id="image-compression-select">
			<option>None</option>
			<option>ZSTD</option>
			<option>GZip</option>
		  </select>
		</div>
		<span class="label">Filesytem Type</span>
		<div class="select">
		  <select id="image-filetype-select">
			<option>FAT32</option>
			<option>EXT4</option>
		  </select>
		</div>
		<span class="label">Image Type</span>
		<div class="select">
		  <select id="image-type-select">
			<option>System</option>
			<option>User</option>
			<option>Temporal</option>
			<option>Temporary</option>
		  </select>
		</div>
	  </section>
	  <footer class="modal-card-foot">
		<button class="button is-success" onclick="addImage()">Save changes</button>
		<button class="button">Cancel</button>
	  </footer>
	</div>
  </div>
  <a href="#" class="button is-floating is-primary" data-target="add-new-image-modal"
	 onclick="openModal(document.getElementById('add-new-image-modal'));"
	 class="add-new-image-modal-trigger">
	  <span class="icon is-small">
		  <i class="fas fa-plus"></i>
	  </span>
  </a>
</div>
